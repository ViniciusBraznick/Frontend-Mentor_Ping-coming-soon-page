<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="https://kit.fontawesome.com/21afb34ac8.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="CSS/style.css">
  
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <main>
    <header>
      <img alt="Logo" src="images/logo.svg">
    </header>
    <div class="main-text">
      <h1>We are launching <span>soon!</span></h1>
      <small>Subscribe and get notified</small>
    </div>
    <div class="form">
        <div class="email-box">
          <input type="email" placeholder="Your email address...">
          <span>please provide a valid email address</span>
        </div>
        <button type="submit">Notify Me</button>
    </div>
    <div class="main-img">
      <img src="images/illustration-dashboard.png">
    </div>
    <ul>
      <li><i class="fab fa-facebook-f"></i></li>
      <li><i class="fab fa-twitter"></i></li>
      <li><i class="fab fa-instagram"></i></li>
    </ul> 
    <footer>
      <small>&copy; Copyright Ping. All rights reserved.</small>
    </footer>
  </main>
